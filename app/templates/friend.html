{% extends "base.html" %}
{% block container%}container{% endblock %}
{% block content %}

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div class="row text-center">

    <a class="btn btn-default" role="button"  href="{{url_for('friend_match')}}">Quick Match</a>

  </div>

{% endblock %}
