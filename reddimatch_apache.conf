<VirtualHost *:80>
		ServerName reddimatch.com
		ServerAdmin admin@reddimatch.com
		WSGIScriptAlias / /var/www/reddimatch/reddimatch.wsgi
		<Directory /var/www/reddimatch/app/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/reddimatch/app/static
		<Directory /var/www/reddimatch/app/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
